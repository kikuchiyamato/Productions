<!DOCTYPE html>

<!--画面外の余白を０にする-->
<body leftmargin="0" topmargin="0" rightmargin="0 "bottommargin="0"> 
    

    <form method="post" action="mail_confirm.php">
    <table class="form" border="0" cellspacing="20">
        
        <tr>
            <th colspan="2">お問い合わせフォーム
                <span class="line-center">Contact Us</span></th>
        </tr>
        <tr>
            <td >
                お名前：
            </td>
            
            <td>
               <input type="text" class="text" size="70" name="name"> 
            </td>
        </tr>
         <tr>
            <td>

            <td>

            </td>
        </tr>
        
         <tr>
             <td colspan="2">
             
        <div class="button1">
            <input type="button" class="submit" value="送信する">
        </div>
